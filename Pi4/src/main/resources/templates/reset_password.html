<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${subject}">Password Reset</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .container {
            background-color: #f9f9f9;
            border-radius: 8px;
            padding: 25px;
            border: 1px solid #e1e1e1;
        }
        .button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #3498db;
            color: white !important;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            margin: 20px 0;
        }
        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: #7f8c8d;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 th:text="${subject}">Password Reset Request</h1>

    <p>Hello <span th:text="${username}">User</span>,</p>

    <p>We received a request to reset your password. Please use the following code:</p>

    <div class="code" th:text="${activation_Code}">123456</div>

    <p>Or click the button below to reset your password:</p>

    <div style="text-align: center; margin: 25px 0;">
        <a th:href="${confirmationUrl}" class="button">Reset Password</a>
    </div>

    <p>If you didn't request this, please ignore this email.</p>

    <div class="footer">
        <p>This is an automated message. Please do not reply.</p>
    </div>
</div>
</body>
</html>
