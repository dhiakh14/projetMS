# Application Name
spring.application.name=GestionPlanning

# Eureka Configuration
eureka.instance.hostname=localhost
eureka.client.service-url.defaultZone=http://localhost:8761/eureka

# Logging Configuration
logging.level.com.fasterxml.jackson.databind=DEBUG
spring.config.import=optional:configserver:http://localhost:8888

# Database Configuration (MySQL)
spring.datasource.url=jdbc:mysql://localhost:3306/planningDB?createDatabaseIfNotExist=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Web Server (Tomcat) Configuration
server.port=8086
server.servlet.context-path=/planning
