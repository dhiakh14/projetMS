<div class="full-screen-background d-flex justify-content-center align-items-center min-vh-100">
  <div class="login-container">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <h2>Login</h2>
      
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>

      <div class="form-group">
        <label for="username">Username (Email)</label>
        <input 
          type="email" 
          id="username" 
          formControlName="username"
          placeholder="Enter your email"
          [class.invalid]="loginForm.get('username')?.invalid && loginForm.get('username')?.touched"
        >
        <div 
          *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" 
          class="validation-error"
        >
          <div *ngIf="loginForm.get('username')?.errors?.['required']">
            Email is required
          </div>
          <div *ngIf="loginForm.get('username')?.errors?.['email']">
            Please enter a valid email
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password"
          placeholder="Enter your password"
          [class.invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
        >
        <div 
          *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" 
          class="validation-error"
        >
          Password is required
        </div>
      </div>

      <button 
        type="submit" 
        class="submit-button"
        [disabled]="loginForm.invalid || isLoading"
      >
        <span *ngIf="!isLoading">Login</span>
        <span *ngIf="isLoading">Logging in...</span>
      </button>

      <div class="forgot-password-link">
        <a href="javascript:void(0)" (click)="openForgotPasswordDialog()">Forgot password?</a>
      </div>

      <div class="text-center mt-3">
        <p>Don't have an account? <a routerLink="/register">Create one</a></p>
      </div>
    </form>
  </div>
</div>
