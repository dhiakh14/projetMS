<div class="project-stats-container">
  <h2>Display Project Statistiques</h2>

  <!-- Container pour le graphique en camembert -->
  <div class="chart-container">
    <canvas id="projectStatsChart"></canvas>
  </div>

  <!-- Affichage de la durée moyenne des projets sous une forme créative -->
  <div class="floating-card">
    <h3>Average Duration</h3>
    <p>{{ getFormattedDuration(averageDuration) }}</p>
  </div>
</div>
