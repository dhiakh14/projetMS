<div class="project-details-container">
  <div class="add-project-container">
    <h2>Détails du Projet</h2>

    <div *ngIf="project" class="project-details">
      <div class="form-group">
        <label>Project name</label>
        <p>{{ project.name }}</p>
      </div>

      <div class="form-group">
        <label>Description</label>
        <p>{{ project.description }}</p>
      </div>

      <div class="form-group">
        <label>Start Date</label>
        <p>{{ project.startDate | date:'longDate' }}</p>
      </div>

      <div class="form-group">
        <label>End Date</label>
        <p>{{ project.endDate | date:'longDate' }}</p>
      </div>

      <div class="form-group">
        <label>Status</label>
        <p>{{ project.status }}</p>
      </div>

      <div class="form-group">
        <label>City</label>
        <p>{{ project.city }}</p>
      </div>

      <div class="form-group">
        <label>Location</label>
        <p>{{ project.location }}</p>
      </div>

    </div>

    <br>
    <button (click)="updateP()" class="btn btn-secondary mt-3">Update</button>
  </div>

  <!-- Flèche retour avec l'icône Font Awesome -->
  <i class="fas fa-arrow-left go-back" (click)="goBack()"></i>
</div>
