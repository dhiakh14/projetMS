<div class="dashboard-container">
    <h2>Task Status Distribution</h2>
    <div class="chart-wrapper">
      <h3>Tasks by Status</h3>
      <div class="task-by-status-chart">
        <canvas baseChart
                [data]="pieChartData"
                [options]="pieChartOptions"
                [type]="pieChartType">
        </canvas>
      </div>
    </div>
  
    <h2>Tasks by Start and Planned End Dates</h2>
    <div class="chart-wrapper">
      <h3>Tasks by Dates</h3>
      <div class="task-by-dates-chart">
        <canvas baseChart
                [data]="barChartData"
                [options]="barChartOptions"
                [type]="barChartType">
        </canvas>
      </div>
    </div>
  </div>
