<h2>Add A Deliverable</h2>
<form [formGroup]="livrForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="title">Titre</label>
    <input id="title" type="text" formControlName="title" required />
  </div>

  <div class="form-group">
    <label for="projectName">Project Name</label>
    <input id="projectName" type="text" formControlName="projectName" required />
  </div>

  <div class="form-group">
    <label for="format">Format</label>
    <select id="format" formControlName="format" required>
      <option *ngFor="let format of types" [value]="format">{{ format }}</option>
    </select>
  </div>

  <div class="form-group">
    <label for="description">Description</label>
    <textarea id="description" formControlName="description" required></textarea>
  </div>

  <div class="form-group">
    <label for="due_date">Due Date</label>
    <input id="due_date" type="date" formControlName="due_date" required />
  </div>

  <button type="submit" [disabled]="livrForm.invalid">Add</button>
</form>
