<div class="registration-success-dialog">
    <div mat-dialog-title class="dialog-header">
      <mat-icon class="success-icon">check_circle</mat-icon>
      <h2>Registration Successful!</h2>
    </div>
  
    <mat-dialog-content class="dialog-content">
      <p class="success-message">
        Your account has been successfully created.
      </p>
      
      <div class="email-notification">
        <mat-icon class="email-icon">email</mat-icon>
        <p>
          We've sent an activation email to:
          <strong>{{data.email}}</strong>
        </p>
      </div>
  
      <div class="instructions">
        <p>Please check your inbox and follow the instructions to verify your email address.</p>
        <p class="note">If you don't see the email, please check your spam folder.</p>
      </div>
    </mat-dialog-content>
  
    <mat-dialog-actions align="end" class="dialog-actions">
      <button mat-raised-button 
              color="primary" 
              (click)="onClose()"
              class="continue-button">
        Continue to Login
      </button>
    </mat-dialog-actions>
  </div>
