<div class="project-location">
  <h2>Détails de la localisation du projet</h2>

  <div *ngIf="geoData; else loading">
    <pre>{{ geoData | json }}</pre>
  </div>

  <ng-template #loading>
    <p>Chargement des données...</p>
  </ng-template>

  <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
</div>
