<button class="toggle-btn" (click)="toggleSidebar()">☰</button>

<div class="sidebar" [class.visible]="isVisible">
  <h2 class="menu-title">Menu</h2>
  <ul>
    <li><a routerLink="/tasks">📋 Tasks</a></li>
    
    <li *ngIf="isAdmin"><a routerLink="/roles">⚙️ Users</a></li>
    
    <li>
      <a (click)="navigateToProfile()">👤 Profile</a>
    </li>
    <li><a routerLink="/gantt"> 📆 Planning</a></li>
    
    <li (click)="toggleProjectMenu()" [class.active]="isProjectMenuOpen">
      <a href="javascript:void(0)">📝 Project ▾</a>
      <ul class="submenu" [class.show]="isProjectMenuOpen">
        <li><a routerLink="/project">📄 Management</a></li>
        <li><a routerLink="/stats">📊 Stats</a></li>
        <li><a [routerLink]="['/project/location', projectId]">🗺️ Map</a></li>
        <li><a routerLink="/predict">🔮 Predict Status</a></li>
      </ul>
    </li>
    
    
  </ul>
</div>
